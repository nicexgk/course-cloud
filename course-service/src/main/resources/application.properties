#课程服务端口号
server.port=8020
#课程服务实例名
spring.application.name=course-service
#注册中心地址
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
#开启熔断器
feign.hystrix.enabled=true

#数据库连接驱动类
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#数据库连接URL
spring.datasource.url=jdbc:mysql://localhost:3306/course?useSSL=false&serverTimezone=Asia/Shanghai
#连接数据库的用户名
spring.datasource.username=root
#连接数据库的密码
spring.datasource.password=1621392651
#开启MyBatis打印SQL日期功能
logging.level.com.example.courseservice.dao*=DEBUG


#设置redis的ip地址
spring.redis.host=127.0.0.1
#设置redis的端口号
spring.redis.port=6379
#设置redis的数据索引编号
spring.redis.database=1
#设置redis的连接密码
spring.redis.password=1621392651
#设置redis的最大连接数
spring.redis.jedis.pool.max-active=8
#设置redis的最大空闲连接数
spring.redis.jedis.pool.max-idle=8
#设置redis的最小空闲连接数
spring.redis.jedis.pool.min-idle=0
#设置redis的最大等待时间负数无限制
spring.redis.jedis.pool.max-wait=-1
#设置redis连接超时时间
#spring.redis.timeout=5000